# Streamlit Configuration - Force Light Theme

[theme]
# Base theme - "light" or "dark"
base = "light"

# Primary accent color for interactive elements
primaryColor = "#2563eb"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and most interactive widgets
secondaryBackgroundColor = "#f9fafb"

# Color used for almost all text
textColor = "#000000"

# Font family for all text in the app
font = "sans serif"

[server]
# Prevents the browser from auto-reloading when the script changes
# Set to true if you want hot reload during development
headless = true

# Enables CORS protection
enableCORS = false

# Enables Cross-Site WebSocket Hijacking protection
enableXsrfProtection = true

[browser]
# Internet address where users should point their browsers in order to connect to the app
serverAddress = "localhost"

# Default port where the server will listen for browser connections
serverPort = 8501

# Automatically open the browser when starting the app
gatherUsageStats = false
